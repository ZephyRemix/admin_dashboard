<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- sidebar -->
    <div>
        <h1 class="sidebar-title">Dashboard</h1>
        <ul>
            <li class="primary">Home</li>
            <li class="primary">Profile</li>
            <li class="primary">Messages</li>
            <li class="primary">History</li>
            <li class="primary">Tasks</li>
            <li class="primary">Communities</li>
            <li class="secondary">Settings</li>
            <li class="secondary">Support</li>
            <li class="secondary">Privacy</li>
        </ul>
    </div>

    <!-- header -->
    <div>
        <div class="main-header">
            <input type="search">
            <span>notification icon</span>
            <h2 class="user-profile">Morgan Oakley</h2>
        </div>

        <div class="secondary-header">
            <p>Hi there,</p>
            <h1>Morgan Oakley (@morgan)</h1>
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <!-- main content -->
    <div class="container">
        <div class="projects">
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
        </div>

        <div class="announcements">
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
        </div>

        <div class="trending">
            <div class="profile-card"></div>
            <div class="profile-card"></div>
            <div class="profile-card"></div>
        </div>
    </div>
</body>
</html>
